<div v-if="isAuthorized">
  <header class="header">Inventarie</header>
  <ul>
    <li class="todo-item" v-for="todo in todos"> 
      <div>
        <p>{{ todo.title }}</p>
        <span>{{ todo.date }}</span>
      </div>
      <button id="deleteTodo" @click="removeTodo(todo['.key'])">X</button>
    </li>
  </ul>
  <Todo></Todo>
</div>
